<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roblox Follower Bot</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <div class="center">
      <h1>Roblox Follow Bot</h1>
      <form method="post">
        <h3 class="x-stepinstructions">Étape 1: Quel est votre pseudo Roblox ?</h3>
        
        <div id="x-step1">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Pseudo</label>
          </div>
          <input class="x-btn" type="button" value="Suivant">
        </div>
        
        <div id="x-step2" style="display:none;">
          <p>Confirmation de l'utilisateur...</p>
          <input class="x-btn" type="button" value="Suivant">
        </div>

        <div id="x-step3" style="display:none;">
            <h3>Terminé !</h3>
        </div>
        
        <h6 id="x-step_counter">1 sur 3</h6>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
